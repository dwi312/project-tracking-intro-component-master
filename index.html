<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header__container">
      <img src="assets/images/logo.svg" alt="logo" class="logo">

      <ul class="nav__menu">
        <li class="list__menu"><a href="#product" class="text sp item__list">Product</a></li>
        <li class="list__menu"><a href="#features" class="text sp item__list">Features</a></li>
        <li class="list__menu"><a href="#pricing" class="text sp item__list">Pricing</a></li>
        <li class="list__menu"><a href="#Login" class="text sp item__list">Login</a></li>
      </ul>

      <div class="button__menu">
        <div class="icon-menu"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="main__container">
      <div class="hero-img"></div>

      <div class="dashboard">
        <div class="dashboard__container">
          <h2 class="text heading"><b class="text sp">New</b>Monograph Dashboard</h2>
          <h1 class="text sp banner">Powerful insights into your team</h1>
          <h2 class="text description">Project planning and time tracking for agile teams</h2>

          <p class="text demo"><a class="text sp button__link">Schedule a demo</a> to see a preview</p>

        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dwi susilo a</a>.
    </p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
